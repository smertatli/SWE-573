version: '3.3'

services:
  web:
    build: 
      context: ./mainapp
      dockerfile: Dockerfile.prod
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./mainapp/:/usr/src/mainapp/
    ports:
      - 8000:8000
    env_file:
      - ./.env.prod
    stdin_open: true
    networks:
      - postgres
  



