
<!DOCTYPE html>
{% load bootstrap4 %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signin | Gull Admin Template</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800,900" rel="stylesheet">
    <link href="{% static 'accounts/dist-assets/css/themes/lite-purple.min.css' %}" rel="stylesheet">
</head>

<div class="auth-layout-wrap" >
    <div class="auth-contents">
        <div align='center'>
        <h2 aligh='center'> Welcome to </h2>
        <h2 aligh='center'> Trendspotter </h2>
        </div>
        <div class="card o-hidden">
            
                    <div class="p-4" >
                       
                        <h1 class="mb-3 text-18">Sign In</h1>
                        <form method='POST' >
                            {% csrf_token %} 
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input class="form-control form-control-rounded" id="email" type="email" name='email'>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control form-control-rounded" id="password" type="password" name='password'>
                            </div>
                            <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button>
                        </form>
                        <div class="mt-3 text-center"><a class="text-muted" href="/signup">
                                <u>Don't have an account? Register.</u></a></div>
                    </div>
                 {% if loginFailed %}
                    {{ errorMessage }}   
                {% endif %}
        </div>
    </div>
</div>
