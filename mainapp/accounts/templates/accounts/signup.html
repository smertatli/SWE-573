<!DOCTYPE html>
{% load bootstrap4 %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gull - Laravel + Bootstrap 4 admin template</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800,900" rel="stylesheet">
    <link href="{% static 'accounts/dist-assets/css/themes/lite-purple.min.css' %}" rel="stylesheet">
</head>
<div class="auth-layout-wrap" >
    <div class="auth-contenta" >
        <div class="card o-hidden" >
            <div class="row">
                <div class="col-md-6a" style="width: 300px;">
                    <div class="p-4">
                        <h1 class="mb-3 text-18">Sign Up</h1>
                        <form  method='POST'>
                            {% csrf_token %} 

                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input class="form-control form-control-rounded" id="email" type="email" name='email'>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control form-control-rounded" id="password" type="password" name = 'password'>
                            </div>
                            <div class="form-group">
                                <label for="repassword">Retype password</label>
                                <input class="form-control form-control-rounded" id="repassword" type="password">
                            </div>
                            <button class="btn btn-primary btn-block btn-rounded mt-3">Sign Up</button>
                        </form>

                    </div>
                </div>
            </div>
            {% if error %}
            <h5>{{ error|safe }}</h2>
            {% endif %}
        </div>
    </div>
</div>
